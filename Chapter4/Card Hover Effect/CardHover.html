<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Card Hover Effect</title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <div class="card">
            <img src="profile_male.png" alt="Male"/>
            <div class="desc">
                <h3>Tapan Pandya</h3>
                <p>Software Developer</p>
            </div>
        </div>
        <div class="card">
            <img src="profile_female.png" alt="Female"/>
            <div class="desc">
                <h3>Roopa Jha</h3>
                <p>IT Enthusiast</p>
            </div>
        </div>
    </body>
</html>
